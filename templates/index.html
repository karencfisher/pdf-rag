<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask about {{ title }}</title>
    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>
    <main>
        <h1 id="title">Ask questions about {{ title }}</h1>
        <div id="question-container">
            <textarea name="question" id="question" placeholder="Ask question" 
                aria-label="Query text"></textarea>
            <button id="clear-button">
                <span class="material-icons-outlined">clear</span>
            </button>
            <button id="question-button">
                <span class="material-icons-outlined">find_in_page</span>
            </button>
        </div>
        <div id="answer" tabindex="0"></div>
    </main>
</body>
</html>
